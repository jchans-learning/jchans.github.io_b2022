<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="screen">
    h1 {
      font-size: 20px;
      border-bottom: 1px solid #cccccc;
    }

    p {
      padding: 10px;
      background-color: papayaWhip;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 15px
    }
    </style>
    <title>COC7 Character Generation</title>
  </head>
  <body>

    <h1>COC7 Character Generation</h1>

    <h2>1. 進行屬性生成擲骰</h2>

    <table>
      <tr>
        <th>簡寫</th>
        <th>屬性</th>
        <th>生成擲骰</th>
        <th>擲骰結果</th>
        <th>值</th>
      </tr>
      <tr>
        <td>STR</td>
        <td>力量</td>
        <td>3D6 * 5</td>
        <td id="str_roll"></td>
        <td id="str"></td>
      </tr>
      <tr>
        <td>CON</td>
        <td>體質</td>
        <td>3D6 * 5</td>
        <td id="con_roll"></td>
        <td id="con"></td>
      </tr>
      <tr>
        <td>SIZ</td>
        <td>尺寸</td>
        <td>(2D6 + 6) * 5</td>
        <td id="siz_roll"></td>
        <td id="siz"></td>
      </tr>
      <tr>
        <td>DEX</td>
        <td>敏捷</td>
        <td>3D6 * 5</td>
        <td id="dex_roll"></td>
        <td id="dex"></td>
      </tr>
      <tr>
        <td>APP</td>
        <td>外表</td>
        <td>3D6 * 5</td>
        <td id="app_roll"></td>
        <td id="app"></td>
      </tr>
      <tr>
        <td>INT</td>
        <td>智力</td>
        <td>(2D6 + 6) * 5</td>
        <td id="int_roll"></td>
        <td id="int"></td>
      </tr>
      <tr>
        <td>POW</td>
        <td>意志</td>
        <td>3D6 * 5</td>
        <td id="pow_roll"></td>
        <td id="pow"></td>
      </tr>
      <tr>
        <td>EDU</td>
        <td>教育</td>
        <td>(2D6 + 6) * 5</td>
        <td id="edu_roll"></td>
        <td id="edu"></td>
      </tr>

    <script src="resources/coc7chargen.js"></script>

  </body>
</html>
