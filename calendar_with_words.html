<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日曆產生器</title>
    <style type="text/css" media="screen">
      .userInput {
        margin: 1px;
        padding: 1px;
        width: 400px;
        height: 150px;
        resize: none;
      }
    </style>
  </head>
  <body>
    請輸入作者稱呼：<br>
    <input type="text" id="authorName" value="HAN$"><br>
    請輸入日曆內容：<br>
    <textarea class="userInput" id="todayMemo">今天...</textarea><br>
    <button onclick="createCalendar()">產生日曆</button><br><br>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <img id="canvasImg" alt="Click to save image." onclick="openCalendarImage()"><br>

    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>

    <script>

      // Warp text for a certain width
      function wrapText(context, text, x, y, maxWidth, lineHeight) {
        var words = text.match(/.{1,1}/g);
        var line = '';
        for(var n = 0; n < words.length; n++) {
          var testLine = line + words[n];
          var metrics = context.measureText(testLine);
          var testWidth = metrics.width;
          if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, y);
            line = words[n];
            y += lineHeight;
          }
          else {
            line = testLine;
          }
        }
        context.fillText(line, x, y);
      }


      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var maxWidth = 350;
      var lineHeight = 35;
      var x = (canvas.width - maxWidth) / 2;
      var y = 50;

      // Define weekdays in Chinese characters and Date format
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!
      var yyyy = today.getFullYear();
      var weekday_number = today.getDay();
      var weekday=new Array(7);
      weekday[0]="星期日";
      weekday[1]="星期一";
      weekday[2]="星期二";
      weekday[3]="星期三";
      weekday[4]="星期四";
      weekday[5]="星期五";
      weekday[6]="星期六";

      if(dd<10) {
          dd = '0'+dd
      }

      if(mm<10) {
          mm = '0'+mm
      }

      var today = yyyy + '.' + mm + '.' + dd + '.' + ' ' + weekday[weekday_number];

      // Draw calendar
      function createCalendar() {
        context.fillStyle="#223344"; // use #a1b5cf for light blue
        context.fillRect(0, 0, 400, 400);

        var text = document.getElementById("todayMemo").value;
        var author_name = document.getElementById("authorName").value;

        context.font = '16pt PingFang TC';
        context.fillStyle = '#f9f9f9';

        context.fillText(author_name, 180, 335);
        context.fillText(today, 180, 365);

        context.font = '20pt PingFang TC';
        wrapText(context, text, x, y, maxWidth, lineHeight);
        canvas.style.display="none";
        canvasImg.src = canvas.toDataURL('image/png');
      }



      function goToCalendarImage(){
        var go_to_calendar_image = canvas.toDataURL('image/png');
      }

      createCalendar();


      function openCalendarImage(){
        window.open(canvasImg.src );
      }


      // facebook app
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '226110051230111',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.9'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

    </script>
  </body>
</html>
