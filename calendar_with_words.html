<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css" media="screen">
      .userInput {
        margin: 1px;
        padding: 1px;
        width: 400px;
        height: 150px;
        resize: none;
      }
    </style>
  </head>
  <body>
    請輸入日曆內容：<br>
    <textarea class="userInput" id="todayMemo">今天...</textarea><br>
    請輸入作者稱呼：<br>
    <input type="text" id="authorName" value="Hans"><br>
    <button onclick="createCalendar()">產生日曆</button><br><br>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <img id="canvasImg" alt="Right click to save me!">

    <script>
      function wrapText(context, text, x, y, maxWidth, lineHeight) {
        var words = text.match(/.{1,1}/g);
        var line = '';
        for(var n = 0; n < words.length; n++) {
          var testLine = line + words[n];
          var metrics = context.measureText(testLine);
          var testWidth = metrics.width;
          if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, y);
            line = words[n];
            y += lineHeight;
          }
          else {
            line = testLine;
          }
        }
        context.fillText(line, x, y);
      }

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var maxWidth = 350;
      var lineHeight = 35;
      var x = (canvas.width - maxWidth) / 2;
      var y = 50;

      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!
      var yyyy = today.getFullYear();
      var weekday_number = today.getDay();
      var weekday=new Array(7);
      weekday[0]="星期日";
      weekday[1]="星期一";
      weekday[2]="星期二";
      weekday[3]="星期三";
      weekday[4]="星期四";
      weekday[5]="星期五";
      weekday[6]="星期六";

      if(dd<10) {
          dd = '0'+dd
      }

      if(mm<10) {
          mm = '0'+mm
      }

      var today = yyyy + '.' + mm + '.' + dd + '.' + ' ' + weekday[weekday_number];

      function createCalendar() {
        context.fillStyle="#a1b5cf";
        context.fillRect(0, 0, 400, 400);



        var text = document.getElementById("todayMemo").value;
        var author_name = document.getElementById("authorName").value;

        context.font = '16pt PingFang TC';
        context.fillStyle = '#f9f9f9';

        context.fillText(author_name, 180, 335);
        context.fillText(today, 180, 365);

        context.font = '20pt PingFang TC';
        wrapText(context, text, x, y, maxWidth, lineHeight);
        canvasImg.src = canvas.toDataURL('image/jpeg');
      }

      createCalendar();

    </script>
  </body>
</html>
