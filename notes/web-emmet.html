<!DOCTYPE html>
<html lang="zh-tw">

    <meta charset="UTF-8" />

  <body>
    <!-- 產生 navbar 的 script -->
    <div>
      <script src="/js/navbar-v2.js" type="text/javascript" defer></script>
    </div>
    <!-- 產生 navbar 的 script end-->

    <div class="container">
      <!-- Container Content Start -->
      <div class="row d-flex justify-content-center">
        <!-- Row Content Start -->

        <!-- Code card start -->
        <div class="col-lg-8 card dailypost">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Custom Attributes</h5>
              <!--                           
            <ul>
              <li></li>
            </ul>
             -->
              <h6>以新增多個只改數字的圖片檔名為例</h3>
              <figure>
                <figcaption>主要是用 [ ] 來產生自訂的 attribute， $ 字符號的部分可以依序遞增</figcaption>
                <pre><code>
img[src="/folder/image$.jpg"]*5
                </code></pre>
                <figcaption>可以很快產生如下的結果</figcaption>
                <pre><code>
&lt;img src="/folder/image1.jpg" alt=""&gt;
&lt;img src="/folder/image2.jpg" alt=""&gt;
&lt;img src="/folder/image3.jpg" alt=""&gt;
&lt;img src="/folder/image4.jpg" alt=""&gt;
&lt;img src="/folder/image5.jpg" alt=""&gt;
                  </code></pre>
              </figure>
              <p>參考資料：</p>
              <ul>
                <li><a href="https://docs.emmet.io/abbreviations/syntax/">Abbreviations Syntax</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Code card end -->

        <!-- Code card start -->
        <div class="col-lg-8 card dailypost">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">在 VSCode 裡啟用 Emmet 對 JSX 的支援</h5>
              <p>編輯 Emmet 的 settings.json 檔案</p>
              
              <figure>
                <figcaption>加入以下設定</figcaption>
                <pre><code>
{
  "emmet.includeLanguages": {
  "javascript": "javascriptreact"
  }
}
                </code></pre>
              </figure>
              
            </div>
          </div>
        </div>
        <!-- Code card end -->

        <!-- Container Content End -->
      </div>
      <!-- Container Content End -->
    </div>

  </body>
