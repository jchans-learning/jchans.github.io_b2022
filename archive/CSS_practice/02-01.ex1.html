<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <style>
        /* 設定 body 的 margin 為 0 來 reset body 裡所有元素的 margin */
        body {
            margin: 0;
        }

        .circle {
            /* 定義出圓形的 class */
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* 隱藏圖片超出圓形的部份，但只設定 circle class 會只切出一個圓，不見得能切到我們想要切取的部份 */
            overflow: hidden;
        }

        /* 需要再增加一個 class 去定義 circle 下的 img 的行為，寫於 02-02.ex1.html 檔 */
    </style>
</head>

<body>
    <!-- 讓畫面顯示出小女孩的肖像圖 -->
    <!-- 只要有 img 的 tag 一定包一層 div ， img 標籤位置較不易控制， div 比較容易控制 -->
    <div class="circle">
        <img src="./images/ex1/ex1_pic1.jpg" alt="小女孩的肖像">
    </div>
</body>

</html>
