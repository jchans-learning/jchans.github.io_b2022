<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow basic</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            float: left;
            margin: 10px;
            transition: .5s;
        }

        .box-shadow {
            box-shadow: 5px 5px 5px #ccc;
        }
    </style>
</head>

<body>
    <div class="box box-shadow"></div>
</body>

</html>
