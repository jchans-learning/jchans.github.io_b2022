<!DOCTYPE html>
<html lang="zh-tw">

<!-- 以下是老師上課講的範例，跟著打，晚點複習自己再重做一次 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        /* 定義最外層的 div ， card ，一張卡片 */
        .card {
            width: 250px;
            /* 高不用寫死，用內容物撐高。 */
            /* height: 300px; */
            background-color: #EFEFEF;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            padding-bottom: 20px;
            /* position: relative; */
            overflow: hidden;
            box-shadow: 5px 5px 5px #ccc;
        }

        .banner {
            width: 100%;
            height: 150px;
            background: url(./images/cat-5414737_1280.jpg);
            background-size: cover;
            /* position: relative; */
        }

        /* figure 這邊跟 ex1 做的東西是一樣的。 */
        .figure {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50%;
            margin: -20% auto 0 auto;
            /* position: absolute; */
        }

        .figure img {
            width: 100%;
        }

        /* 注意這邊指定 h3 的樣式，是給 h3 標籤，前面沒有 "." ，指定尺寸的時候要注意單位，例如 px 或 % 等 */
        h3 {
            width: 80%;
            /* 用 h3 的底線來畫分隔線 */
            border-bottom: 1px solid lightslategray;
            margin: 10px auto;
            padding-bottom: 20px;
        }

        .button_follow {
            width: 60%;
            display: block;
            text-decoration: none;
            margin: 0 auto;
            padding: 5px;
            border-radius: 10px;
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <!-- 先做出卡片的結構，然後再把樣式做出來 -->
    <div class="card">

        <div class="banner"></div>

        <div class="figure">
            <img src="./images/ex1/ex1_pic1.jpg" alt="">
        </div>

        <h3>Jean</h3>
        <p>Hello, nice to meet you.</p>
        <a href="" class="button_follow">Follow Me</a>

    </div>
</body>

</html>
