<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>老翰的儲藏室</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />
    <link rel="stylesheet" href="/css/hans-basic-2021.css" />
    <style></style>
  </head>

  <body>
    <!-- 產生 navbar 的 script -->
    <div>
      <script src="/js/navbar-v2.js" type="text/javascript" defer></script>
    </div>
    <!-- 產生 navbar 的 script end-->

    <div class="container">
      <!-- Container Content Start -->
      <div class="row d-flex justify-content-center">
        <!-- Row Content Start -->

        <!-- Portrait Card Start -->
        <div class="col-lg-2 card dailypost">
          <div class="card">
            <div class="card-body">
              <div class="align-items-center">
                <div>
                  <img
                    src="/images/hans_pixel_weng.png"
                    alt="pixel hans"
                    style="width: 100%"
                  />
                </div>
              </div>
            </div>
            <div class="card-body">
              <div>江承翰</div>
              <div>Hans Chiang</div>
            </div>
          </div>
        </div>
        <!-- Portrait Card End -->

        <!-- Code card start -->
        <div class="col-lg-6 card dailypost">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">學經歷</h5>
              <ul>
                <li>國立清華大學，材料科學與工程學系學士（2003-2009）</li>
                <li>精材科技，工程師（2010.10-2014.2）</li>
                <li>知識糖果，社群專員（2016.12-2017.07）</li>
                <li>資訊工業策進會，規劃師（2017.12-2020.04）</li>
              </ul>
              <p>持續增補...</p>
            </div>
          </div>
        </div>
        <!-- Code card end -->

        <!-- Container Content End -->
      </div>
      <!-- Container Content End -->
    </div>

    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
