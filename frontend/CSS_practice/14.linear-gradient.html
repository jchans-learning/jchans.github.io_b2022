<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear gradient</title>
    <style>
        .box {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        .grad1 {
            background: linear-gradient(red, orange, green, blue, brown);
        }

        .grad2 {
            background: linear-gradient(to right, red, yellow, purple, blue, green);
        }

        .grad3 {
            background: linear-gradient(180deg, red, orange, yellow, orange, red);
        }

        .grad4 {
            background: linear-gradient(to right, red 5%, orange 70%, yellow 75%, orange 99%, red);
        }

        .grad7 {
            background: linear-gradient(red 50%, yellow 50%), linear-gradient(to right, rgba(255, 0, 0, 0.5) 50%, rgba(255, 255, 255, 0.1) 50%);
            background-size: 20px 20px;
        }
    </style>
</head>

<body>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
    <div class="box grad4"></div>
    <div class="box grad7"></div>
</body>
<!-- 以上是老師上課講的範例，跟著打，晚點複習自己再重做一次 -->

</html>
