<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        header {
            width: 100%;
            height: 10vh;
            background-color: #afa;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
        }

        .menu {
            width: 80%;
            height: 70vh;
            background-color: #faa;
        }

        .content {
            width: 70%;
            background-color: #aff;
            display: flex;
            flex-direction: column;
        }

        footer {
            width: 100%;
            height: 10vh;
            background-color: #afa;
        }

        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <header>header</header>
    <!-- 需要一層父層 -->
    <div class="wrapper">
        <div class="menu">1. menu</div>
        <div class="content">
            <div class="box autobg">box 1</div>
            <div class="box autobg">box 2</div>
            <div class="box autobg">box 3</div>
            <div class="box autobg">box 4</div>
            <div class="box autobg">box 5</div>
            <div class="box autobg">box 6</div>
            <div class="box autobg">box 7</div>
            <div class="box autobg">box 8</div>
            <div class="box autobg">box 9</div>
            <div class="box autobg">box 10</div>
        </div>

    </div>
    <footer>footer</footer>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(100) + 100},${getRandomInt(100) + 100},${getRandomInt(100) + 100},.5), rgba(${getRandomInt(200)},${getRandomInt(200)},${getRandomInt(200)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

// $('.autobg').each(function (index, currentElement) {
//     currentElement.style.backgroundImage = getRBGA();
// });
    </script>
</body>

</html>
