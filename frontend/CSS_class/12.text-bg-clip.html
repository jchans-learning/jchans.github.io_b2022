<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text bg clip</title>
    <style>
        h1 {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 100px;
            background: url('./images/mosaic-3394375_640.jpg');
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>
