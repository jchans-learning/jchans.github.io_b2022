<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover odacity</title>
    <style>
        .container {
            /* color: #fff; */
            position: relative;
        }

        .background {
            margin: 500px 0;
            height: 500px;
            background: url("./images/cat-5414737_1280.jpg") center center no-repeat;
            /* opacity: .3; */
            position: relative;
            background-size: cover;
            transition: 1s;
        }

        .container:hover .background {
            opacity: .2;
        }

        .container:hover h1 {
            opacity: 1;
            color: green;
        }

        /* 文字樣式會從父層繼承性質，注意 */
        h1 {
            color: transparent;
            margin: 0;
            position: absolute;
            /* left: 50%; */
            bottom: 0px;
            text-align: center;
            width: 100%;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <h1>Paris</h1>
    </div>
</body>
<!-- 以上是老師上課講的範例，給著打，晚點複習自己再重做一次 -->

</html>
